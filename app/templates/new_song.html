{% extends "layout.html" %}
{% set active_page = "new_song" %}

{% block page_content %}
<h1 class="cap">New song</h1>

<h3>Load new Spotify song by ID, URI</h3>
<form action="/new_song_m1" method="post">
    <div class="form-group">
        <label for="spotify_id">Spotify ID:</label><br>
        <input type="text" name="spotify_id" id="spotify_id" value="" required /><br>

        <label for="genre">Genre:</label><br>
        <input type="text" name="genre" value="" /><br><br>
        <input type="submit" class="btn btn-outline-info"><br><br>
    </div>
</form>

<h3>Load new audio file from WWW</h3>
<form action="/new_song_m2" method="post">
    <div class="form-group">
    <label for="name">Name:</label><br>
    <input type="text" name="name" id="name" value="" required /><br>

    <label for="url">URL:</label><br>
    <input type="text" name="url" id="url" value="" required /><br>

    <label for="genre">Genre:</label><br>
    <input type="text" name="genre" id="genre" value="" /><br><br>
    <input type="submit" class="btn btn-outline-info"><br><br>
    </div>
</form>

{% endblock %}

{% block scripts %}
{{ super() }}


{% endblock %}
